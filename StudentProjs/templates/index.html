<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>formpage</title>
  </head>

       <div class="container mt-3">
  <div class="alert alert-warning" role="alert">
      STUDENT FORM
  </div>
<!--THE FORM STARTS FROM HERE AND IT'S IMPORTANT--->
    <form method="post" action="/">{% csrf_token %}

 </div>

  <div class="mb-3">
    <label  class="form-label">USN</label>
    <input type="text" class="form-control" id="usn" name="usn">
  </div>

  <div class="mb-3">
    <label  class="form-label">NAME</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>

        <div class="mb-3">
    <label  class="form-label">SEM</label>
    <input type="number" class="form-control" id="sem" name="sem">
  </div>

        <div class="mb-3">
    <label  class="form-label">MOBILE_NO.</label>
    <input type="number" class="form-control" id="mobile_no." name="mobile_no.">
  </div>

        <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

         <div class="mb-3">
    <label for="Re-email" class="form-label">Re-Email address</label>
    <input type="email" class="form-control" id="re-email" name="re-email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>



  <button type="submit" class="btn btn-danger">Submit</button>
</form>
  <br>
  <h1>END OF THE FORM</h1>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
